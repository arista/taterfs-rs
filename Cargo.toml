[package]
name = "taterfs-rs"
version = "0.1.0"
edition = "2024"

[dependencies]
async-trait = "0.1"
tokio = { version = "1", features = ["rt-multi-thread", "macros", "fs"] }
ignore = "0.4"
serde = { version="1", features=["derive"] }
serde_json = "1"
thiserror = "1"
sha2 = "0.10"
bytes = "1"
serde_jcs = "0.1"
hex = "0.4.3"
